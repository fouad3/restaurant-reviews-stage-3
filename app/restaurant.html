<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2e3033">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" >
  <!-- Main CSS file -->
  <link rel="preload"  as="style" onload="this.rel='stylesheet'" href="css/styles.css" >
  <link rel="preload"  as="style" onload="this.rel='stylesheet'" href="css/responsive.css">
  <link rel="manifest" href="manifest.json">
  <link rel="preload"  as="style" onload="this.rel='stylesheet'" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" >
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/style.css" >
  <title>Restaurant Info</title>

</head>

<body class="inside">
  <a href="#maincontent" class="skip-link" aria-hidden="true">Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" >
      <div role="application" id="map" aria-label="Map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning review form -->
    <section id="review-form-container">
      <div id="form-container">
          <form id="review-form">
            <label for="reviewer-name">Name</label>
            <input  id="reviewer-name" name="name" type="text" placeholder="Your name.." required>
            <label for="rating-select">Select Rating</label>
            <select name="rating" id="rating-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="reviewer-comment">Comment</label>
            <textarea  name="comment" id="reviewer-comment" maxlength="150" required></textarea>
            <button type="submit" onclick="addReview()">Add Review</button>
          </form>
      </div>
    </section>

    <!-- end review form -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script async defer src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.classList"></script>
  <script async defer src="../node_modules/focus-visible/dist/focus-visible.min.js"></script>
  <script async defer src="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/siiimple-toast.min.js"></script>
  <script src="bundle_js/restaurant.bundle.js"></script>

  <!-- Beginning footer -->
  <footer id="footer">
      Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

</body>

</html>
