<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="Description" content="Welcome to The Restaurant Reviews, a revolutionary restaurant rating by and for people who know good food., Length: 11 pages">
  <meta name="theme-color" content="#2e3033">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" >
  <link rel="preload"  as="style" onload="this.rel='stylesheet'" href="css/styles.css">
  <link rel="preload"  as="style" onload="this.rel='stylesheet'" href="css/responsive.css">
  <link rel="manifest" href="manifest.json">
  <link rel="preload"  as="style" onload="this.rel='stylesheet'" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" >
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/style.css" >
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#maincontent" class="skip-link" aria-hidden="true">Skip to main content</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div role="application" id="map" aria-label="Map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Neighborhoods Select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Cuisines Select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
        <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script>
      if(navigator.serviceWorker){
          navigator.serviceWorker.register('./sw.js').then(()=> {
              console.log('Service Worker Registered!');
          }).catch(()=> {
              console.log('Registration failed!');
          })
      }
  </script>
  <script async defer src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.classList"></script>
  <script async defer src="../node_modules/focus-visible/dist/focus-visible.min.js"></script>
  <script async defer src="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/siiimple-toast.min.js"></script>
  <script  src="bundle_js/main.bundle.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
